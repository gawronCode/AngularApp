

<div *ngIf="!users" class="loadingDiv">
    <mat-progress-spinner mode="indeterminate" diameter=50></mat-progress-spinner>
</div>

<div class="noDataDiv" *ngIf="users?.length === 0">
    Brak użytkowników do wyświetlenia
</div>

<div class="usersTableDiv"  *ngIf="users">
    <div class="createDiv">
        <a mat-icon-button id="addBtn">
            <mat-icon mat-button routerLink="/users/create" id="addBtn">add</mat-icon>
        </a>
    </div>
    <table id="usersTab" *ngIf="users?.length !== 0">
        <tr>
            <th>Name</th>
            <th>Second name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.secondName}}</td>
            <td>{{user.age}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td *ngIf="!user.roleName">not assigned</td> 
            <td *ngIf="user.roleName">{{user.roleName}}</td> 
            <td id="buttons">
                <div>
                <a mat-icon-button><mat-icon mat-button routerLink="/users/edit/{{user.id}}">edit</mat-icon></a>
                <button mat-icon-button (click)="delete(user.id)"><mat-icon>delete</mat-icon></button>
                </div>
            </td>
        </tr>

    </table>
</div>
