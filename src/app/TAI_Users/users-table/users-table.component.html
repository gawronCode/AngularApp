<div *ngIf="!users" class="loadingDiv">
    <mat-progress-spinner mode="indeterminate" diameter=50></mat-progress-spinner>
</div>

<div class="noDataDiv" *ngIf="users?.length === 0">
    Brak użytkowników do wyświetlenia
</div>

<div class="usersTableDiv"  *ngIf="users">
    <div class="createDiv">
        <a mat-icon-button id="addBtn">
            <mat-icon mat-button routerLink="/users/create" id="addBtn">add</mat-icon>
        </a>
    </div>
    <table id="usersTab">
        <tr>
            <th>Id</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Wiek</th>
            <th>Email</th>
            <th>Telefon</th>
            <th>Rola</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.secondName}}</td>
            <td>{{user.age}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.roleName}}</td> 
            <td id="buttons">
                <div>
                <a mat-icon-button><mat-icon mat-button routerLink="/users/edit/1">edit</mat-icon></a>
                <a mat-icon-button><mat-icon>delete</mat-icon></a>
                </div>
            </td>
        </tr>

    </table>
</div>
